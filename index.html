<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineWallpapers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.glitch.global/5576a764-16f0-41b3-9c61-c808edb4ba47/minecraft_title.png?v=1723223615332" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body oncontextmenu="return false;">

<div id="loading-screen">
    <img src="https://github.com/MrKazzanek/minewallpapers/blob/main/tytu%C5%82.png?raw=true" alt="MineWallpapers Logo Loading">
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    <p>Ładowanie / Loading...</p>
</div>





<header>

    <div class="logo" id="logo-link" style="cursor: pointer;">
        <img src="https://github.com/MrKazzanek/minewallpapers/blob/main/tytu%C5%82.png?raw=true" alt="MineWallpapers Logo">
    </div>
    <div class="search-container">
        <input type="search" id="search-input" style="font-family: MinecraftPl; font-size: 30px; font-weight: normal;" placeholder="Szukaj tapet...">
    </div>
    <div class="controls-right">

        <button id="theme-toggle-btn" class="icon-button" aria-label="Zmień motyw">
            <i class="fas fa-circle-half-stroke"></i>
        </button>

        <button class="menu-toggle" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>

    </div>
</header>


<section class="banner" id="banner-slideshow"
         data-banner-images='[
                 "https://i.ibb.co/dQBXs31/Biblioteka-Shaders-Bare-Bones-1920x1080.png",
                 "https://i.ibb.co/Zf5yNBM/Steve-Stuck-By-Bluzers-1920-1080.png",
                 "https://i.ibb.co/XyGM44r/Creeper-For-Autumn-1920x1080.png",
                 "https://i.ibb.co/87T5jPT/Le-na-Panorama-1920x1080.png",
                 "https://i.ibb.co/dQ959Pb/Campfire-1920x1080.png"
             ]'>

    <div class="banner-overlay"></div>

    <div class="banner-content">
        <h1 data-translate="bannerTitle" style="font-size: 250%;">Najlepsze tapety z uniwersum Minecrafta</h1>
        <p id="wallpaper-count" data-translate-count="bannerCount" style="font-family: Anton SC; font-size: 150%;"></p>
        <div id="banner-subtext" data-translate="bannerSubtext" style="font-family: Anton SC;">Nowe tapety co tydzień w środy!</div>
    </div>
</section>

<section class="filter-controls">
    <div class="category-filter">
        <label for="category-select" data-translate="selectCategory">Wybierz kategorię:</label>
        <select id="category-select"></select>
    </div>

    <button id="slideshow-btn" class="icon-button" aria-label="Uruchom pokaz slajdów">
        <i class="fas fa-images"></i>
    </button>
    <button id="random-wallpaper-btn" class="icon-button"  aria-label="Losuj tapetę">
        <i class="fas fa-dice"></i>
    </button>
</section>

<section class="action-buttons">
    <button id="publish-btn" data-translate="publishButton">Opublikuj tapetę</button>
    <button id="language-btn" data-translate-lang="languageButton">Change to English</button>
    <span id="category-count-display"></span>
</section>

<main id="wallpaper-grid"></main>

<footer>
    <p>© <span id="current-year"></span> MineWallpapers. <span data-translate="footerRights">All rights reserved.</span></p>
</footer>

<div id="image-preview-modal" class="modal" style="display: none;">
    <span class="close-btn" title="Zamknij podgląd" data-translate-title="closePreview">×</span>
    <div class="modal-inner-content">
        <img class="modal-content-image" id="preview-image" alt="Podgląd tapety" draggable="false">
        <div class="modal-caption-container">
            <div class="modal-caption">
                <div class="modal-wallpaper-details">
                    <h3 id="modal-wallpaper-title"></h3>
                    <p id="modal-wallpaper-author"></p>
                    <p id="modal-wallpaper-categories" style="display: none;"></p>
                    <p id="modal-wallpaper-description"></p>
                </div>
                <button id="preview-download-button" class="download-btn-modal" data-translate="previewDownload">Pobierz tapetę</button>
            </div>
        </div>
    </div>
</div>

<div id="slideshow-modal" class="modal" style="display: none;">
    <div class="slideshow-progress-bar-container">
        <div class="slideshow-progress-bar"></div>
    </div>
    <button id="slideshow-close-btn" class="icon-button slideshow-control-btn" aria-label="Zamknij pokaz slajdów"><i class="fas fa-xmark"></i></button>

    <img id="slideshow-image" alt="Tapeta z pokazu slajdów" draggable="false">

    <div id="slideshow-paused-overlay" style="display: none;">
        <div class="modal-inner-content slideshow-paused-content">
            <div class="modal-wallpaper-details">
                <h3 id="slideshow-wallpaper-title"></h3>
                <p id="slideshow-wallpaper-author"></p>
                <p id="slideshow-wallpaper-categories"></p>
                <p id="slideshow-wallpaper-description"></p>
            </div>
            <div class="slideshow-paused-controls">
                <button id="slideshow-resume-btn" class="icon-button"><i class="fas fa-play"></i></button>
                <a id="slideshow-download-link" href="#" target="_blank" rel="noopener noreferrer" class="icon-button"><i class="fas fa-download"></i></a>
                <button id="slideshow-close-paused-btn" class="icon-button"><i class="fas fa-xmark"></i></button>
            </div>
        </div>
    </div>
</div>

<button id="scroll-to-top" class="icon-button" aria-label="Scroll to top" data-translate-aria="scrollToTopLabel" style="display: none;">
    <i class="fas fa-arrow-up"></i>
</button>

<script src="data.js"></script>
<script src="translations.js"></script>
<script src="script.js"></script>
</body>
</html>
